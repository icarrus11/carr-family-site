<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Carr15</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="/home/guard.js"></script>
</head>
<body>
<header class="topbar">
  <div class="title">Carr15 Home</div>
</header>

<main class="container">
  <div class="member" style="width: 100%;">
    <button class="member-header">Welcome Home</button>
    <div class="member-body" style="display: flex;">
      <p>Pick a profile from the homepage or return to the main site.</p>
      <div style="display: flex; gap: 12px;">
        <a class="visit" href="/">Back to Homepage</a>
        <button id="logoutBtn" class="visit">Logout</button>
      </div>
    </div>
  </div>
</main>

<script>
  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("carr15_auth");
    window.location.href = "/";
  });
</script>
</body>
</html>
