<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grace â€¢ Chapters</title>
  <link rel="stylesheet" href="/grace/styles.css" />
</head>
<body class="grace" data-page="private" data-start="unlocked">
  <div class="noise" aria-hidden="true"></div>
  <main class="page">
    <header class="banner banner-top">
      <p class="banner-label">Chapters</p>
      <h1>Welcome back, Grace.</h1>
    </header>

    <section class="console" id="console" aria-live="polite">
      <div class="console-inner">
        <p class="console-label">Arrangement Console</p>
        <p class="console-sub">Drag or swap the tiles to discover hidden reactions.</p>
        <div id="tileArea" class="tile-area">
          <div id="tileGrid" class="tile-grid" role="list"></div>
          <div class="swap-controls">
            <label>
              <span>Swap</span>
              <select id="swapFrom" aria-label="Swap from"></select>
            </label>
            <label>
              <span>with</span>
              <select id="swapTo" aria-label="Swap to"></select>
            </label>
            <button type="button" id="swapButton">Swap tiles</button>
          </div>
        </div>
        <p id="feedback" class="feedback"></p>
      </div>
      <div id="actionBadge" class="action-badge" role="status" aria-live="polite"></div>
    </section>

    <footer class="banner banner-bottom">
      <p class="banner-label">Protected</p>
      <h2>These chapters are available via Cloudflare Access.</h2>
    </footer>

    <section class="quadrants" aria-hidden="true">
      <article class="quadrant" data-chapter="poems">
        <div class="glass"></div>
        <button class="chapter-card" type="button">
          <span class="chapter-title">Poems</span>
          <span class="chapter-blurb">Quiet words folded like letters.</span>
        </button>
      </article>
      <article class="quadrant" data-chapter="art">
        <div class="glass"></div>
        <button class="chapter-card" type="button">
          <span class="chapter-title">Art</span>
          <span class="chapter-blurb">Soft sketches and color studies.</span>
        </button>
      </article>
      <article class="quadrant" data-chapter="photos">
        <div class="glass"></div>
        <button class="chapter-card" type="button">
          <span class="chapter-title">Photos</span>
          <span class="chapter-blurb">Polaroid moments on the window.</span>
        </button>
      </article>
      <article class="quadrant" data-chapter="about">
        <div class="glass"></div>
        <button class="chapter-card" type="button">
          <span class="chapter-title">About Dad</span>
          <span class="chapter-blurb">Notes from behind the camera.</span>
        </button>
      </article>
    </section>

    <div id="pawPrints" class="paw-prints" aria-hidden="true">
      <span>ğŸ¾</span>
      <span>ğŸ¾</span>
      <span>ğŸ¾</span>
      <span>ğŸ¾</span>
    </div>
    <div id="bearBadge" class="bear-badge" aria-live="polite">
      <span>ğŸ§¸</span>
      <span>Bear avatar unlocked.</span>
    </div>
    <div id="dadTooltip" class="dad-tooltip" role="status">Dadâ€™s POV</div>

    <section id="collage" class="collage" hidden>
      <h3>Chapter Collage</h3>
      <div class="collage-grid" id="collageGrid"></div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" type="button" aria-label="Close">Ã—</button>
      <h3 id="modalTitle"></h3>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-nav">
        <button type="button" id="modalPrev">Previous</button>
        <button type="button" id="modalNext">Next</button>
      </div>
    </div>
  </div>

  <script src="/grace/app.js"></script>
</body>
</html>
